<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header1 :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action th:object="${solutionForm}" method="post">
        <div class="form-group">
            <label th:for="worry"> 고민글 </label>
            <!--<text id="worry" th:field="*{worry}" class="form-control" rows="3" readonly></text>-->
            <input type="text" th:field="*{worry.id}" class="form-control" readonly>
        </div>
        <div class="form-group" >
            <label th:for="member">writer</label>
            <input type="text" th:field="*{member.id}" class="form-control" rows="3" readonly>
        </div>
        <div class="form-group">
            <label th:for="content"> 내용 </label>
            <textarea th:field="*{content}" class="form-control"  rows="3" placeholder="write your trouble"
                      th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"/>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:class="field-error"></div>
        </div>

        <hr class="my-4">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
