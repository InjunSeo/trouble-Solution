<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header1 :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/solutions/{worryId}(worryId=${worryId})/new}" th:object="${solutionForm}" method="post">
        <div class="form-group" readonly>
            <label th:for="LoginMember"> 작성자 </label>
            <text th:value="${session.LoginMember}" th:text="${session.LoginMember.id}" class="form-control"
                  rows="3"></text>
                      <!--th:class="${#fields.hasErrors('session.LoginMember')}? 'form-control fieldError' : 'form-control'"/>-->
            <!--<div th:if="${#fields.hasErrors('LoginMember')}" th:errors="*${session.LoginMember}" th:class="field-error"></div>-->
        </div>
        <div class="form-group">
            <label th:for="content"> 내용 </label>
            <textarea th:field="*{content}" class="form-control"  rows="3" placeholder="write your trouble"
                      th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"/>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:class="field-error"></div>
        </div>

        <hr class="my-4">

        <!--  <div class="form-group">
              <label th:for="generation">범주</label>
              <input type="checkbox" th:value="${form.categories.name}" th:field="*{categories.name}" class="form-control" placeholder="고민글의 범주를 선택하세요">
          </div>-->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
